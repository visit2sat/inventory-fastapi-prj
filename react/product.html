<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product CRUD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    .form-section { margin-top: 30px; }
    .form-section input { margin: 5px 0; width: 100%; padding: 8px; }
    button { padding: 8px 12px; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Product List</h2>
  <table id="productTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Supplier</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="form-section">
    <h3 id="formTitle">Add Product</h3>
    <input type="hidden" id="productId" />
    <label>Product Name</label>
    <input type="text" id="productName" />

    <label>Category</label>
    <input type="text" id="category" />

    <label>Supplier</label>
    <input type="text" id="supplier" />

    <label>Price</label>
    <input type="number" id="price" />

    <button onclick="saveProduct()">Save</button>
    <button onclick="resetForm()">Cancel</button>
  </div>

  <script>
    const apiBase = "http://127.0.0.1:8000/products/"; // UPDATE IF NEEDED

    // Load products
    async function loadProducts() {
      const res = await fetch(apiBase);
      const products = await res.json();

      const tbody = document.querySelector('#productTable tbody');
      tbody.innerHTML = '';

      products.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.id}</td>
          <td>${p.productName}</td>
          <td>${p.category}</td>
          <td>${p.supplier}</td>
          <td>${p.unitPrice}</td>
          <td>
            <button onclick="editProduct(${p.id})">Edit</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    loadProducts();

    // Save Product (Add or Update)
    async function saveProduct() {
      const id = document.getElementById('productId').value;
      const data = {
        productName: document.getElementById('productName').value,
        category: document.getElementById('category').value,
        supplier: document.getElementById('supplier').value,
        unitPrice: parseFloat(document.getElementById('price').value)
      };

      if (id) {
        // Update
        await fetch(`${apiBase}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
      } else {
        // Create
        await fetch(apiBase, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
      }

      resetForm();
      loadProducts();
    }

    // Edit product
    async function editProduct(id) {
      const res = await fetch(`${apiBase}/${id}`);
      const p = await res.json();

      document.getElementById('formTitle').textContent = 'Edit Product';
      document.getElementById('productId').value = p.id;
      document.getElementById('productName').value = p.productName;
      document.getElementById('category').value = p.category;
      document.getElementById('supplier').value = p.supplier;
      document.getElementById('price').value = p.unitPrice;
    }

    // Reset form
    function resetForm() {
      document.getElementById('formTitle').textContent = 'Add Product';
      document.getElementById('productId').value = '';
      document.getElementById('productName').value = '';
      document.getElementById('category').value = '';
      document.getElementById('supplier').value = '';
      document.getElementById('price').value = '';
    }
  </script>
</body>
</html>
